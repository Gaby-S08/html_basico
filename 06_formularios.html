<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <h1>Formulario de cadastro</h1>

    <form action="processar.php" method="post">
    <!-- Campo de texto simples-->
        <label for="nome">Nome completo</label><br>
        <input type="text" id="nome" name="nome" placeholder="Nome completo..."><br><br>

        <!-- Campo de texto simples-->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail..." required><br><br>

        <!-- Campo de texto simples-->
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>


        <!-- Botão de opção (radio)-->
        <label> Sexo:</label><br>
        <input type="radio" id="masculino" name="sexo" value="M">
        <label for="masculino">Masculino</label><br><br>
        <input type="radio" id="feminino" name="sexo" value="F">
        <label for="feminino">Feminino</label><br><br>

        <!-- Caixas de seleção multipla (checkbox)-->
         <label> Interesses:</label><br>
        <input type="checkbox" id="programção" name="Interesses" value="programação">
        <label for="programação">Programação</label><br>

        <input type="checkbox" id="design" name="Interesses" value="design">
        <label for="design">Design</label><br>

        <input type="checkbox" id="esportes" name="Interesses" value="esportes">
        <label for="esportes">Esportes</label><br><br>

        <!-- Lista de seleção (seleção)-->

        <label for="cidade">Cidade:</label>
        <select name="cidade" id="cidade">
            <option value="">Selecione uma cidade</option>
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="mg">Belo Horizonte</option>
        </select><br><br>

        <!-- Area de texto-->
        <label for="comentários">Comentários</label><br><br>
        <textarea  name="comentários" id="comentários" rows="4" cols="50"></textarea><br><br>

        <!-- Campo de arquivo-->
         <label for="foto"></label>
         <input type="file" name="foto" id="foto"><br><br>

         <!-- Botão do formulário-->
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>




    </form>
</body>
</html>
